<!DOCTYPE html>
<html>
<head>
  <title>Zombie (level 13) Kill & Drop Rate Calculator</title>
  <script src="../jspsych/jspsych.js"></script>
  <script src="../jspsych/plugin-html-keyboard-response.js"></script>
  <script src="../jspsych/plugin-survey-html-form.js"></script>
  <script src="../jspsych/plugin-call-function.js"></script>
  <link href="../jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      background: url('../imgs/old-school-runescape-map.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    #jspsych-target { position: relative; height: 100%; }
    .instruction-dialog {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .side-image { width: 200px; height: auto; }
    .left-image { transform: scaleX(-1); margin-right: 20px; }
    .right-image { margin-left: 20px; }
    .instruction-content { font-size: 1.1em; text-align: center; color: #000; }
    .instruction-dialog p { margin: 0.8em 0; }
    .instruction-dialog input,
    .instruction-dialog select {
      padding: 5px;
      font-size: 1em;
      margin-top: 5px;
      width: 100%;
      max-width: 200px;
    }
    .item-entry {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .item-label {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 200px;
      text-align: right;
      justify-content: flex-end;
    }
    .item-icon { width: 32px; height: 32px; object-fit: contain; }
    .results-table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    .results-table th, .results-table td {
      border: 1px solid #bbb;
      padding: 6px;
      font-size: 0.95em;
    }
    .results-table th { background: #eee; }
  </style>
  <script>
    const averageDropRates = {
      "Bones": [1, "Always"],
      "Bronze med helm": [0.03125, "1/32"],
      "Bronze longsword": [0.0078125, "1/128"],
      "Iron axe": [0.0078125, "1/128"],
      "Iron arrow": [0.273373428, "1/18.29"],
      "Body rune": [0.234375, "1/25.6"],
      "Mind rune": [0.1953125, "1/25.6"],
      "Air rune": [0.40625, "1/32"],
      "Iron arrow": [0.25, "1/32"],
      "Steel arrow": [0.078125, "1/64"],
      "Nature rune": [0.046875, "1/128"],
      "Coins": [2.049536009, "Varies"],
      "Fishing bait": [1.445504481, "1/3.459"],
      "Copper ore": [0.015625, "1/64"],
      "Zombie champion scroll": [0.0002, "1/5,000"],
      "Grimy guam leaf": [0.048780488, "1/20.5"],
      "Grimy marrentill": [0.036630037, "1/27.3"],
      "Grimy tarromin": [0.027472527, "1/36.4"],
      "Grimy harralander": [0.021367521, "1/46.8"],
      "Grimy ranarr weed": [0.016778523, "1/59.6"],
      "Grimy irit leaf": [0.012210012, "1/81.9"],
      "Grimy avantoe": [0.009157509, "1/109.2"],
      "Grimy kwuarm": [0.007627765, "1/131.1"],
      "Grimy cadantine": [0.006105006, "1/163.8"],
      "Grimy lantadyme": [0.004576659, "1/218.5"],
      "Grimy dwarf weed": [0.004576659, "1/218.5"]
    };

    const orderedItems = Object.keys(averageDropRates);
    let calculationResults;

    const createInstructionDialog = content => `
      <div style="display: flex; align-items: center; justify-content: center;">
        <img class="side-image left-image" src="../imgs/Zombie (Level 13).png" alt="Zombie">
        <div class="instruction-dialog"><div class="instruction-content">${content}</div></div>
        <img class="side-image right-image" src="../imgs/Zombie (Level 13).png" alt="Zombie">
      </div>`;

    const jsPsych = initJsPsych();

    const combined_input_trial = {
      type: jsPsychSurveyHtmlForm,
      html: createInstructionDialog(`
        <p><strong>Welcome to the Zombie (level 13) Kill & Drop Rate Calculator.</strong></p>
        <p>Please enter your overall kills and how many of each item you obtained.</p>
        <div class="item-entry">
          <strong>Overall Kills:</strong>
          <input name="kills" type="number" step="1" min="1" placeholder="e.g. 1000" required>
        </div>
        ${orderedItems.map(item => `
          <div class="item-entry">
            <span class="item-label"><img class="item-icon" src="../imgs/${item}.png" alt="${item}"> ${item}:</span>
            <input name="${item}" type="number" step="1" min="0" placeholder="0">
          </div>`).join('')}
      `),
      button_label: 'Submit'
    };

    const calculate_trial = {
      type: jsPsychCallFunction,
      func: () => {
        const raw = jsPsych.data.get().last(1).values()[0].response;
        const resp = typeof raw === 'string' ? JSON.parse(raw) : raw;
        const kills = parseFloat(resp.kills);
        if (isNaN(kills) || kills <= 0) {
          calculationResults = { error: 'Please enter a valid positive number of kills.' };
          return;
        }
        const results = {};
        for (const item of orderedItems) {
          const [avgDrop] = averageDropRates[item];
          const count = parseFloat(resp[item]) || 0;
          const dropRate = count / kills;
          const perDrop = count > 0 ? kills / count : Infinity;
          const relative = dropRate / avgDrop;
          results[item] = { count, dropRate, perDrop, relative };
        }
        calculationResults = results;
      }
    };

    const feedback_trial = {
      type: jsPsychHtmlKeyboardResponse,
      choices: [],
      stimulus: () => {
        if (calculationResults.error) {
          return createInstructionDialog(`<p>${calculationResults.error}</p><p><strong>To restart, please press F5 on your keyboard.</strong></p>`);
        }
        let table = `<table class="results-table">
          <tr><th>Item</th><th>Your Drop Rate</th><th>Kills per Item</th><th>Relative Rate</th><th>Comparison</th><th>Official Rate</th></tr>`;
        for (const item of orderedItems) {
          const stats = calculationResults[item];
          if (stats.count === 0) continue;
          const [, officialRateStr] = averageDropRates[item];
          const dr = stats.dropRate.toFixed(4);
          const kd = stats.perDrop === Infinity ? '‚àû' : stats.perDrop.toFixed(2);
          const rr = stats.relative.toFixed(4);
          let cmp = '‚Äì';
          if (stats.relative > 1) cmp = `${((stats.relative - 1) * 100).toFixed(1)}% ‚Üë`;
          else if (stats.relative < 1) cmp = `${((1 - stats.relative) * 100).toFixed(1)}% ‚Üì`;
          table += `<tr>
              <td><span class="item-label"><img class="item-icon" src="../imgs/${item}.png" alt="${item}"> ${item}</span></td>
              <td>${dr}</td><td>${kd}</td><td>${rr}</td><td>${cmp}</td><td>${officialRateStr}</td>
            </tr>`;
        }
        table += `</table>`;
        return createInstructionDialog(`
        <p><strong>Here are your results:</strong></p>${table}<p><strong>To do another calculation, press F5 on your keyboard to refresh this page.</strong></p>
        <div style="margin-top: 20px;"><button onclick="window.history.back()" style="padding:10px; margin-right:10px;">‚¨Ö Back</button><button onclick="window.location.href='../index.html'" style="padding:10px;">üè† Home</button></div>`);
      }
    };

    jsPsych.run([combined_input_trial, calculate_trial, feedback_trial], {
      display_element: document.getElementById('jspsych-target')
    });
  </script>
</head>
<body>
  <div id="jspsych-target"></div>
  <div style="text-align: center; margin-top: 30px;">
    <a href="../skill-pets.html" style="margin-right: 20px; padding: 10px 20px; background: #e0e0e0; border: 1px solid #000; border-radius: 8px; text-decoration: none; font-size: 1em;">‚¨Ö Back to Category</a>
    <a href="../index.html" style="padding: 10px 20px; background: #fdd835; border: 1px solid #000; border-radius: 8px; text-decoration: none; font-size: 1em;">üè† Home</a>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="window.history.back()" style="padding:10px; margin-right:10px;">‚¨Ö Back</button>
    <button onclick="window.location.href='../index.html'" style="padding:10px;">üè† Home</button>
  </div>
</body>
</html>
